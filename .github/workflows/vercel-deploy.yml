name: Deploy to Vercel & Notify Discord

on:
  push:
    branches:
      - main  # Sesuaikan dengan branch utama repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Pastikan pakai versi yang kompatibel

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          DEPLOY_URL=$(vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }} | tail -n 1)
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

      - name: Notify Discord
        run: |
          curl -X POST -H "Content-Type: application/json" -d \
          '{"content": "ðŸš€ Deployment Success! Success! URL: $DEPLOY_URL\"}"\
          ${{ secrets.DISCORD_WEBHOOK }}
